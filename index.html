<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preload" href="css/styles.css" as="style">
</head>
<body>

  <!-- Rating state start -->

  <section class="component-main">
    <div class="star">
      
        <svg width="17" height="16" class="icon" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      
    </div>
      
    <h1 class="title">How did we do?</h1>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="numbers">
      <button class="select" id="1">1</button>
      <button class="select" id="2">2</button>
      <button class="select" id="3">3</button>
      <button class="select" id="4">4</button>
      <button class="select" id="5">5</button>
    </div>
    <button type="submit" class="enviar" id="enviar">Submit</button>
  </section>
  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/tchock42">tchock42</a>.
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
